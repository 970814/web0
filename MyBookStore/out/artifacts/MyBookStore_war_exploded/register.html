<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书商城--用户注册</title>
    <meta name="author" content="饭饭">
    <meta name="keywords" content="关键字，关键词">
    <meta name="description" content="描述信息">
    <link href="images/logo.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="css/drag.css" rel="stylesheet" type="text/css"/>
    <link href="css/register.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap">
    <div class="logo">
        <a href="login.html"><img src="images/logo.png" width="60" height="60"></a>
        <h2>用户注册</h2>
    </div>
    <!--步骤区 start-->
    <div class="steps">
        <ol>
            <li class="active">
                <i>1</i>
                <span class="tsl">设置用户名</span>
            </li>
            <li>
                <i>2</i>
                <span class="tsl">填写账号信息</span>
            </li>
            <li>
                <i>3</i>
                <span class="tsl">注册成功</span>
            </li>
        </ol>
    </div>
    <!--步骤区 end-->
    <!--内容区 start-->
    <div class="content">
        <div class="form-list">
            <!--登录表单区-->
            <form id="J_EmailForm" action="Register" method="get">
                <ul>
                    <li id="l1">
                        <div class="form-group">
                            <div class="form-item">
                                <span class="form-label">电子邮箱</span>
                                <input class="form-text" id="J_Email" name="email" type="email" value=""
                                       placeholder="请输入邮箱" maxlength="60">
                            </div>
                            <div class="form-item">
                                <span class="form-label">验证</span>
                                <div id="drag"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <input class="form-checkbox" type="checkbox" checked="" name="" id="J_Agreement"
                                       style="float: left">
                                <div class="agreement-content">
                                    <p>创建网站账号的同时，我同意：</p>
                                    <p>- 遵守<a href="javascript:;">《图书管理服务条款》 </a></p>
                                </div>
                            </div>
                            <div class="form-item form-item-short">
                                <div class="btn btn-large tsl" id="J_BtnEmailForm">下一步</div>
                                <div id="tips"
                                     style="width:200px;height:20px;font: 12px '微软雅黑';color:red;display: none"></div>
                            </div>
                        </div>
                    </li>
                    <li id="l2" style="display: none">
                        <div class="form-group">
                            <div class="form-item">
                                <span class="form-label">手机号</span>
                                <input type="text" id="login-name" name="phone" placeholder="请输入手机号"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <span class="form-label">设置登录密码</span>
                                <span class="tsl">登录时验证，保护账号信息</span>
                            </div>
                            <div class="form-item">
                                <span class="form-label">登录密码</span>
                                <input class="form-text" id="J_Password" name="pwd" type="password"
                                       placeholder="设置你的登录密码(8~16位)" value="">
                            </div>

                            <div class="form-item">
                                <span class="form-label">密码确认</span>
                                <input class="form-text" id="J_RePassword" name="confirmPwd" type="password"
                                       placeholder="请再次输入你的密码" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <span class="form-label">设置用户名</span>
                            </div>
                            <div class="form-item">
                                <span class="form-label">用户名</span>
                                <input class="form-text" id="J_Nick" name="nick" autocomplete="off" type="text"
                                       placeholder="用户名一旦设置成功，无法修改" value="">
                            </div>
                            <div class="form-item">
                                <div type="submit" id="J_BtnInfoForm" class="btn">下一步</div>
                                <div class="msg" id="J_MsgInfoForm"></div>
                            </div>
                        </div>
                    </li>
                    <li id="l3" style="display: none">
                        <input type="submit" value="点我提交" id="submit" class="btn"/>
                    </li>
                </ul>
            </form>

        </div>
    </div>
    <!--内容区 end-->
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/drag.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>
</body>
</html>
