<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书商城--管理页</title>
    <link href="images/logo.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="css/admin-index.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="wrap">
    <div class="header">
        <!--用户管理-->
        <div class="user-manage">
            <input type="button" value="查看所有用户" class="find-btn" id="see-all-user">
            <input type="button" value="增加用户" class="find-btn" id="add-user">
            <input type="button" value="删除用户" class="find-btn" id="del-user">
            <input type="button" value="账户充值" class="find-btn" id="account-recharge">
        </div>
        <!--图书管理-->
        <div class="books-manage">
            <input type="button" value="增加图书" class="find-btn" id="add-book-btn">
            <input type="button" value="删除图书" class="find-btn" id="del-book-btn">
            <input type="button" value="修改图书信息" class="find-btn" id="change-book-btn">
        </div>

    </div>
    <form id="form">
        <!--查看所有用户-->
        <div class="see-all-user func-content">
            <h3>查看所有用户:</h3>
            <input type="submit" value="查看" class="sub-btn">
        </div>
        <!--增加用户-->
        <div class="add-user func-content">
            <h3>增加用户：</h3>
            <p>
                <input type="text" class="p-input" name="username" placeholder="请输入用户名"><span>*</span>
                <input type="password" class="p-input" name="password" placeholder="请输入密码"><span>*</span>
            </p>
            <p>
                <input type="tel" class="p-input" name="username" placeholder="请输入电话号码"><span>*</span>
                <input type="email" name="email" class="p-input" placeholder="请输入邮箱"><span>*</span>
            </p>
            <p>
                <input type="submit" value="增加" class="sub-btn">
            </p>

        </div>
        <!--删除用户-->
        <div class="del-user func-content">
            <h3>删除用户：</h3>
            <p>
                <input type="text" class="p-input" name="username" placeholder="请输入用户名"><span>*</span>
                <input type="password" class="p-input" name="password" placeholder="请输入密码"><span>*</span>
            </p>
            <p>
                <input type="tel" class="p-input" name="username" placeholder="请输入电话号码"><span>*</span>
                <input type="email" name="email" class="p-input" placeholder="请输入邮箱"><span>*</span>
            </p>
            <p>
                <input type="submit" value="删除" class="sub-btn">
            </p>

        </div>
        <!--账户充值-->
        <div class="account-recharge func-content">
            <h3>账户充值：</h3>
            <p>
                <input type="text" name="username" placeholder="请输入充值用户名" class="p-input">
                <input type="text" name="username" placeholder="请输入充值电话号码" class="p-input">
            </p>
            <p>
                <input type="text" name="book-money" placeholder="请输入充值数量" class="p-input">
            </p>
            <p>
                <input type="submit" value="充值" class="sub-btn">
            </p>
        </div>
        <!--增加图书-->
        <div class="add-books func-content">
            <h3>增加图书：</h3>
            <p>
                <input type="text" placeholder="请输入图书名称" class="p-input"><span>*</span>
                <input type="text" placeholder="请输入图书作者" class="p-input"><span>*</span>
            </p>
            <p>
                <input type="text" placeholder="请输入图书出版时间" class="p-input"><span>*</span>
                <input type="text" placeholder="请输入图书出版社" class="p-input"><span>*</span>
            </p>
            <p>
                <input type="submit" value="增加" class="sub-btn">
            </p>
        </div>
        <!--删除图书-->
        <div class="delete-books func-content">
            <h3>删除图书：</h3>
            <p>
                <input type="text" placeholder="请输入图书名称" class="p-input"><span>*</span>
                <input type="text" placeholder="请输入图书作者" class="p-input"><span>*</span>
            </p>
            <p>
                <input type="text" placeholder="请输入图书出版时间" class="p-input"><span>*</span>
                <input type="text" placeholder="请输入图书出版社" class="p-input"><span>*</span>
            </p>
            <p>
                <input type="submit" value="删除" class="sub-btn">
            </p>
        </div>
        <!--修改图书信息-->
        <div class="change-books func-content">
            <h3>修改图书信息：</h3>
            <div class="search">
                <h4>请输入要修改的图书信息：</h4>
                <p>
                    <input type="text" placeholder="请输入图书名称" class="p-input"><span>*</span>
                    <input type="text" placeholder="请输入图书作者" class="p-input"><span>*</span>
                </p>
                <p>
                    <input type="text" placeholder="请输入图书出版时间" class="p-input"><span>*</span>
                    <input type="text" placeholder="请输入图书出版社" class="p-input"><span>*</span>
                </p>
                <p>
                    <input type="submit" value="查询" class="sub-btn">
                </p>
            </div>
            <div class="change">
                <h4>请输入修改后的图书信息：</h4>
                <p>
                    <input type="text" placeholder="请输入图书名称" class="p-input"><span>*</span>
                    <input type="text" placeholder="请输入图书作者" class="p-input"><span>*</span>
                </p>
                <p>
                    <input type="text" placeholder="请输入图书出版时间" class="p-input"><span>*</span>
                    <input type="text" placeholder="请输入图书出版社" class="p-input"><span>*</span>
                </p>
                <p>
                    <input type="submit" value="修改" class="sub-btn">
                </p>
            </div>

        </div>
    </form>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/admin-index.js" type="text/javascript"></script>
</body>
</html>
